  <div id="contact" class="container-fluid text-white">
			<h2 class="text-center py-3 my-3">Contact</h2>
  		<div class="d-flex flex-wrap justify-content-around">
			<div class="col-md-4">
				<h3 class="text-center">Find Me</h3>
				<iframe id="gmap_canvas" src="https://maps.google.com/maps?q=174%20katipunan%20street%20labangon%20cebu%20city&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
			</div>
			<div class="col-md-4 my-4">
				<h3 class="text-center mb-3 pb-3" id="contact">Contact Me</h3>
				<div class="d-flex justify-content-center">
				<a href="https://www.facebook.com/ian.artis18/" target="_blank" class="mx-3">
					<i class="fab fa-facebook-square"></i>
				</a>
				<a href="https://www.linkedin.com/in/ian-stephen-artis-627063216/" target="_blank" class="mx-3">
					<i class="fab fa-linkedin"></i>
				</a>
			</div>
				<form>
					<div class="form-group">
						<label for="txt-name"> Full Name:</label>
						<input type="text" id="txt-name" placeholder="Last, First Name" class="form-control" autocomplete>
					</div>
					<div class="form-group">
						<label for="txt-email">Email:</label>
						<input type="email" name="email" id="txt-email" placeholder="name@example.com" class="form-control" autocomplete>
					</div>
					<div class="form-group">
						<label for="txt-textarea">Leave a Message:</label>
						<textarea class="form-control" id="txt-textarea" rows="3">
						</textarea>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
					<button type="reset" class="btn btn-primary">Reset</button>
				</form>
			</div>
		</div>
